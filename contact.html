<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Beverly Hotel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>


<body>

    <section class="header">
        <a href="index.html"><img src="img/logoweb.png" class="logo" alt="logo"></a>

        <div>
            <ul class="navbar">
                <li><a href="index.html">The Hotel</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="dining.html">Dining</a></li>
                <li><a href="contact.html">Contact</a></li>
                <a href="book.html"><button class="button">Book Now</button></a>
            </ul>
         </div>
    </section>

    <div class="question-main">
        <div class="contact-text">
            <h1 class="contact-question"> Got a question?</h1>
            <p class="contact-p">Looking for an answer to your question? We're more than happy to help! Just leave your information below and <br> we'll respond as soon as possible!</p>
        </div>
        <hr>
    </div>

   
<div class="contact-box">

    <form>

        <input type="text" class="input-field" placeholder="Your Name">
        <input type="email" class="input-field" placeholder="Email">
        <textarea type="text" class="input-field textarea-field" placeholder="Message"></textarea>
        <button type="button" class="btn">Submit</button>

    </form>

</div>

    <footer class="footer-main">
        
        <div class="footer-main-logo">
            <a href="index.html"><img class="footer-logo" src="img/logoweb.png" alt="logo"></a>
            <nav class="footer-main-nav">
                <ul>
                    <li>Privacy Policy</li>
                    <li>Terms & Conditions</li>
                    <li>Join the team</li>
                </ul>
            </nav>
        </div>
        
        <div class="footer-main-sm">
           <a href="www.facebook.com"><div class="footer-main-sm-fb"></div></a>
           <a href="www.instagram.com"><div class="footer-main-sm-in"></div></a>
        </div>

    </footer>

</body>
</html>
